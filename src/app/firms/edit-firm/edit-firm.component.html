<div class="edit-page">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">РЕДАКТИРАНЕ НА ФИРМА</li>
      </ol>
    </nav>
    <div class="page-content">
      <div class="row">
        <div class="col col-md-8">
  
          <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
  
            <div class="form-group">
              <mat-form-field class="input-style">
                <input matInput placeholder="Име на фирмата" class="form-control" formControlName="name" trim>
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.name">
                <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>
  
            <div class="form-group">
              <mat-form-field class="input-style">
                <input matInput placeholder="Страна" class="form-control" formControlName="country" trim>
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.country">
                <mat-error *ngIf="exampleForm.get('country').hasError(validation.type) && (exampleForm.get('country').dirty || exampleForm.get('country').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>
  
            <!-- <div class="form-group">
              <mat-form-field class="input-style">
                <input matInput type="number" min="0" max="100" placeholder="Age" class="form-control" formControlName="age">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.age">
                <mat-error *ngIf="exampleForm.get('age').hasError(validation.type) && (exampleForm.get('age').dirty || exampleForm.get('age').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div> -->
  
            <div class="row submit-button-container">
              <div class="col-md-4">
                <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Save</button>
              </div>
              <div class="col-md-4">
                <button mat-raised-button class="delete-button" color="warn" type="button" (click)="delete()">Delete</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
